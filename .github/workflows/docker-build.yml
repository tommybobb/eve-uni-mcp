name: Build and Deploy

on:
  push:
    branches: [ master ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 0: Run Python tests before building images
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run unit tests
        run: python -m pytest -q tests

  # Job 1: Build the Docker image on GitHub's cloud runners
  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

  # Job 2: Deploy to the Raspberry Pi using your self-hosted runner
  deploy:
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
    runs-on: [self-hosted, linux, ARM64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull latest image
        run: docker pull ghcr.io/${{ github.repository }}:latest

      - name: Stop existing container
        run: docker compose -f docker-compose.ghcr.yml down || true

      - name: Prepare .env for compose
        env:
          MCP_SSE_DEBUG: ${{ vars.MCP_SSE_DEBUG }}
          MCP_SSE_DEBUG_BODY_PREVIEW_CHARS: ${{ vars.MCP_SSE_DEBUG_BODY_PREVIEW_CHARS }}
          MCP_SSE_STATELESS: ${{ vars.MCP_SSE_STATELESS }}
        run: |
          cp -f .env.example .env
          [ -n "$MCP_SSE_DEBUG" ] || MCP_SSE_DEBUG=true
          [ -n "$MCP_SSE_DEBUG_BODY_PREVIEW_CHARS" ] || MCP_SSE_DEBUG_BODY_PREVIEW_CHARS=220
          [ -n "$MCP_SSE_STATELESS" ] || MCP_SSE_STATELESS=true
          sed -i "s/^MCP_SSE_DEBUG=.*/MCP_SSE_DEBUG=$MCP_SSE_DEBUG/" .env
          sed -i "s/^MCP_SSE_DEBUG_BODY_PREVIEW_CHARS=.*/MCP_SSE_DEBUG_BODY_PREVIEW_CHARS=$MCP_SSE_DEBUG_BODY_PREVIEW_CHARS/" .env
          sed -i "s/^MCP_SSE_STATELESS=.*/MCP_SSE_STATELESS=$MCP_SSE_STATELESS/" .env

      - name: Start updated container
        run: docker compose -f docker-compose.ghcr.yml up -d

      - name: Wait for health check
        run: |
          echo "Waiting for service to start..."
          sleep 10
          for i in {1..5}; do
            if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
              echo "✅ Service is healthy!"
              exit 0
            fi
            echo "Attempt $i/5 - waiting..."
            sleep 5
          done
          echo "❌ Health check failed"
          docker compose -f docker-compose.ghcr.yml logs
          exit 1
